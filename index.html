<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <form style="border-color: blue;">
        <label>Username:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  
            <input type="text" name="Username" style="border-color: rgb(119, 170, 177);">
        </label>
        <br>
        
        <label>Password:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  
            <input type="text" name="Password" style="border-color: rgb(88, 130, 138);">
        </label>
        <br>
        <label>City of Employement:&nbsp;&nbsp;  
            <input type="text" name="City of Employement" style="border-color: rgb(112, 112, 138);">
        </label>
        <br>
        <label>Web server:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  
            <input type="text" name="Web server" style="border-color: rgb(79, 131, 134);">
        </label>
        <br>
        <br>
        <label>  
            <input type="radio" name="Admin" style="border-color: rgb(112, 112, 138);">Admin
        </label>
        <br>
        <label>&nbsp;&nbsp;&nbsp;
            <input type="radio" name="Engineer" style="border-color: rgb(112, 112, 138);">Engineer
        </label>
        <br>
        <label>&nbsp;&nbsp;&nbsp;  
            <input type="radio" name="Manager" style="border-color: rgb(112, 112, 138);">Manager
        </label>
        <br>
        <label>
            <input type="radio" name="Guest" style="border-color: rgb(112, 112, 138);">Guest
        </label>
        <br>
        <br>
        <label>  
            <input type="checkbox" name="Mail" style="border-color: rgb(112, 112, 138);">Mail
        </label>
        <br>
        <label>&nbsp;&nbsp;&nbsp;  
            <input type="checkbox" name="Payroll" style="border-color: rgb(112, 112, 138);">Payroll
        </label>
        <br>
        <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
            <input type="checkbox" name="Self-service" style="border-color: rgb(112, 112, 138);">Self-service
        </label>
        <br>
        <input type="login" value="login">
        <input type="Reset" value="Reset">
    </form>
</body>
</html>
